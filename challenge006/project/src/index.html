<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <script src="./script.js" defer></script>
</head>
<body class="h-[80vh] bg-very_Light_grayish_Blue  bg-[url(../images/bg-top.svg)] bg-no-repeat  bg-right-top">
  <header class="h-1/5  mb-5 flex justify-center flex-col  items-center">
    <h1 class="text-4xl font-bold text-dark_grayish_Blue decoration-wavy underline decoration-emerald-500 ">Our Pricing</h1><br>
    <div class=" min-w-fit  w-1/4 flex  text-dark_grayish_Blue justify-evenly">
      <span class="text-dark-grayish_Blue font-semibold">Annually</span>
      <div class="switch_btn relative  h-full w-12 rounded-2xl bg-gradient-to-r  from-Gradient_from_left to-gradient_to_right">
        <div class="switch_btn_Circ absolute  h-5/6  translate-x-1 w-1/2 bg-white border-transparent rounded-xl"></div>
      </div>
      <span class="text-dark-grayish_Blue font-semibold">Monthly</span>
    </div>
  </header>
  
<!--Basic-->
  <section
   class="cursor-pointer flex flex-col sm:flex-row items-center sm:flex  sm:justify-center gap-4 sm:gap-0 h-screen  bg-[url(../images/bg-bottom.svg)] bg-no-repeat bg-left-bottom">
    <div id="Basic_ID" class="Card_Design_white  max-h-90 h-[90%] sm:h-[68%]  border-transparent  shadow-xl sm:shadow-2xl  rounded-md flex flex-col  w-3/4 sm:max-w-80">
    <header>
      <h2>
        <span>Basic</span>
        <span class="Price">&dollar;19.99</span>
      </h2>
    </header>
    <ul>
      <li>500 GB Storage</li>
      <li> 2 Users Allowed</li>
      <li>Send up to 3 GB</li>
    </ul>
    <button type="submit" class="btn_style_component hover:bg-none hover:bg-white hover:border-grayish_Blue hover:border-2 hover:text-dark_grayish_Blue">LEARN MORE</button>
  </div>
<!--professional-->
<div id="Pro_ID" class="Card_Design_violet h-[90%] sm:h-[68%]   border-transparent  shadow-xl sm:shadow-2xl  rounded-md flex flex-col  w-3/4 sm:max-w-80  bg-gradient-to-r from-Gradient_from_left to-gradient_to_right">
    <header id="pro">
      <h2>
        <span>Professional</span>
        <span class="Price">&dollar;24.99</span>
      </h2>
    </header>
    <ul id="pro_adv">
      <li>1 TB Storage</li>
      <li> 5 Users Allowed</li>
      <li>Send up to 10 GB</li>
    </ul>
    <button type="submit" class="btn_style_component_Professional hover:bg-none hover:bg-transparent hover:border-white hover:border-2 hover:text-white">
      LEARN MORE
    </button>
</div>
<!--Master Card-->
<div id="Master_ID" class="Card_Design_white h-[90%] sm:h-[68%] my-11  border-transparent  shadow-xl sm:shadow-2xl  rounded-md flex flex-col  w-3/4 sm:max-w-80 ">
    <header>
      <h2>
        <span>Master</span>
        <span class="Price">&dollar;39.99</span>
      </h2>
    </header>
    <ul>
      <li>2 TB Storage</li>
      <li>10 Users Allowed</li>
      <li>Send up to 20 GB</li>
    </ul>
    <button type="submit" class="btn_style_component hover:bg-none hover:bg-white hover:border-grayish_Blue hover:border-2 hover:text-dark_grayish_Blue">LEARN MORE</button>
  </div> 
   </section>
