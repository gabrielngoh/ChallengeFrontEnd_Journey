<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../browser-extensions-manager-ui-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body class="h-fit  dark:bg-gradient-to-b dark:from-[#040918fa] dark:to-[#091540] dark:text-white lightcolorTheme">
  <header class="md:h-[7.5%] flex justify-between items-center shadow-md md:py-[0.5%] md:px-[0.75%] md:mt-[2.5%] mt-[5%] p-[2.5%] bg-white dark:bg-Neutral800 rounded-xl">
    <img class="md:h-full" src="../browser-extensions-manager-ui-main/assets/images/logo.svg" alt="extensionUILogo">
    <img id="icon_sun" class="dark:bg-Neutral700 bg-Neutral200 md:p-[0.5%] p-[3.5%] md:rounded-lg rounded-xl" tabindex="1" aria-label="icon_switch_sun" src="../browser-extensions-manager-ui-main/assets/images/icon-moon.svg" alt="icon_sun">
  </header>

  <section class="mt-8 px-4  overflow-auto sm:height">
    <header class="flex md:h-[7.5%] md:flex-row md:justify-between md:items-center flex-col items-center">
      <h1 class="sm:text-xl text-2xl font-NotoBold">Extensions List</h1>
      <div id="filter_state" class="btn_filterList dark:text-Neutral300" aria-label="filter_list_button">
        <button type="button" id="AllFilter">All</button>
        <button type="button" id="ActiveFilter">Active</button>
        <button type="button" id="InactiveFilter">Inactive</button>
      </div>
    </header>

    <main class="mt-10 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 auto-rows-fr w-full" id="grid"></main>
  </section>

  <script src="./app.js"></script>
</body>
</html>
